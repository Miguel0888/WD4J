name: Build and Test

on:
  push:
    branches: [ main, feature/windows-dist-libs-video ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: "gradle-${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties', '**/*.gradle') }}"
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Build (including app distribution)
        run: ./gradlew clean build :app:dist

      - name: Upload app distribution artifact
        uses: actions/upload-artifact@v4
        with:
          name: wd4j-app-dist
          path: app/build/dist
