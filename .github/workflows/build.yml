name: Build and Test

on:
  push:
    branches: [ main, feature/windows-dist-libs-video ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: "gradle-${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties', '**/*.gradle') }}"
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Build all modules (including app dist)
        run: ./gradlew clean build :app:dist

      - name: Upload WD4J core shadow jar
        uses: actions/upload-artifact@v4
        with:
          name: wd4j-core-shadow
          path: wd4j/build/libs/*all.jar

      - name: Upload Playwright adapter shadow jar
        uses: actions/upload-artifact@v4
        with:
          name: wd4j-playwright-adapter-shadow
          path: playwright-adapter/build/libs/*all.jar

      - name: Upload Playwright Java shadow jar
        uses: actions/upload-artifact@v4
        with:
          name: wd4j-playwright-java-shadow
          path: playwright-java/build/libs/*all.jar

      - name: Upload App distribution (app.jar + libs)
        uses: actions/upload-artifact@v4
        with:
          name: wd4j-app-dist
          path: app/build/dist
