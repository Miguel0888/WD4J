plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1' //um Fat-Jar mit allen Dependendies zu erzeugen
}

group = 'org.example'
version = '1.0-SNAPSHOT'

group = 'WD4J'
version = '1.0.0'

repositories {
    mavenCentral() // Hier wird definiert, wo die Abh√§ngigkeiten gesucht werden
}

dependencies {

    implementation 'org.java-websocket:Java-WebSocket:1.5.2'

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

jar {
    manifest {
        attributes(
            'Main-Class': 'app.Main' // Die Main-Klasse, die gestartet werden soll
        )
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}